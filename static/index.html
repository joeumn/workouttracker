<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Social Feed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .post {
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .author {
            font-weight: 600;
            color: #1a73e8;
            margin-right: 10px;
        }
        
        .post-type {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .post-type.pr { background: #fff3e0; color: #f57c00; }
        .post-type.streak { background: #fce4ec; color: #c2185b; }
        .post-type.checkin { background: #e8f5e8; color: #388e3c; }
        
        .post-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .post-content {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .workout-data {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .reactions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .reaction {
            background: #f1f3f4;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .reaction-emoji {
            font-size: 16px;
        }
        
        .comments {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        
        .comment {
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .comment-author {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .comment-content {
            color: #666;
            margin-top: 4px;
        }
        
        .timestamp {
            color: #999;
            font-size: 12px;
            margin-left: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffeaea;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .user-selector {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí™ Workout Tracker</h1>
        <p>Social Feed Demo</p>
    </div>
    
    <div class="user-selector">
        <label for="userSelect">View feed for: </label>
        <select id="userSelect">
            <option value="">Select a user...</option>
        </select>
        <button onclick="loadFeed()">Load Feed</button>
        <button onclick="loadAllPosts()">View All Posts</button>
    </div>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let users = [];
        
        // Reaction type mappings
        const reactionEmojis = {
            'like': 'üëç',
            'love': '‚ù§Ô∏è',
            'fire': 'üî•',
            'strong': 'üí™'
        };
        
        async function init() {
            try {
                // Load users
                const response = await fetch(`${API_BASE}/users`);
                users = await response.json();
                
                const userSelect = document.getElementById('userSelect');
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.username} (${user.followers_count} followers, ${user.following_count} following)`;
                    userSelect.appendChild(option);
                });
                
                // Load all posts by default
                loadAllPosts();
            } catch (error) {
                showError('Failed to load users: ' + error.message);
            }
        }
        
        async function loadFeed() {
            const userId = document.getElementById('userSelect').value;
            if (!userId) {
                showError('Please select a user');
                return;
            }
            
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/feed/${userId}`);
                const posts = await response.json();
                
                if (response.ok) {
                    const user = users.find(u => u.id == userId);
                    renderPosts(posts, `${user.username}'s Feed`);
                } else {
                    showError(posts.error || 'Failed to load feed');
                }
            } catch (error) {
                showError('Failed to load feed: ' + error.message);
            }
        }
        
        async function loadAllPosts() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/posts`);
                const posts = await response.json();
                
                if (response.ok) {
                    renderPosts(posts, 'All Posts');
                } else {
                    showError(posts.error || 'Failed to load posts');
                }
            } catch (error) {
                showError('Failed to load posts: ' + error.message);
            }
        }
        
        function renderPosts(posts, title) {
            const content = document.getElementById('content');
            
            if (posts.length === 0) {
                content.innerHTML = `
                    <div class="header">
                        <h2>${title}</h2>
                        <p>No posts to show</p>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="header"><h2>${title}</h2></div>`;
            
            posts.forEach(post => {
                html += renderPost(post);
            });
            
            content.innerHTML = html;
        }
        
        function renderPost(post) {
            const author = post.author || { username: 'Unknown', id: post.user_id };
            const timestamp = new Date(post.created_at).toLocaleString();
            
            let html = `
                <div class="post">
                    <div class="post-header">
                        <span class="author">@${author.username}</span>
                        <span class="post-type ${post.post_type}">${post.post_type}</span>
                        <span class="timestamp">${timestamp}</span>
                    </div>
                    <div class="post-title">${post.title}</div>
                    <div class="post-content">${post.content || ''}</div>
            `;
            
            // Workout data
            if (post.workout_data) {
                html += `<div class="workout-data">${JSON.stringify(post.workout_data, null, 2)}</div>`;
            }
            
            // Reactions
            if (post.reactions && Object.keys(post.reactions).length > 0) {
                html += '<div class="reactions">';
                Object.entries(post.reactions).forEach(([type, data]) => {
                    const emoji = reactionEmojis[type] || 'üëç';
                    const users = data.users.join(', ');
                    html += `
                        <div class="reaction" title="${users}">
                            <span class="reaction-emoji">${emoji}</span>
                            <span>${data.count}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Comments
            if (post.comments && post.comments.length > 0) {
                html += '<div class="comments">';
                post.comments.forEach(comment => {
                    const commentAuthor = comment.author || { username: 'Unknown' };
                    const commentTime = new Date(comment.created_at).toLocaleString();
                    html += `
                        <div class="comment">
                            <div class="comment-author">@${commentAuthor.username} ‚Ä¢ ${commentTime}</div>
                            <div class="comment-content">${comment.content}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }
        
        function showLoading() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
