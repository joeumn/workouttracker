<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Daily Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .dashboard {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .streak-card {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .xp-card {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .checkin-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .checkin-section h2 {
            margin-bottom: 20px;
            color: #2d3436;
        }

        .checkin-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-going {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-went {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-display {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }

        .status-going {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-went {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .comparison-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .comparison-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .comparison-card h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .comparison-stat {
            margin: 10px 0;
        }

        .comparison-stat .label {
            font-size: 0.9em;
            color: #6c757d;
        }

        .comparison-stat .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .comparison-section {
                grid-template-columns: 1fr;
            }
            
            .checkin-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Workout Tracker</h1>
            <p>Stay motivated with daily check-ins and track your progress</p>
        </div>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card streak-card">
                    <h3>Current Streak</h3>
                    <div class="number" id="currentStreak">-</div>
                    <div>days</div>
                </div>
                <div class="stat-card">
                    <h3>Best Streak</h3>
                    <div class="number" id="bestStreak">-</div>
                    <div>days</div>
                </div>
                <div class="stat-card xp-card">
                    <h3>Total XP</h3>
                    <div class="number" id="totalXP">-</div>
                    <div>points</div>
                </div>
            </div>

            <div class="checkin-section">
                <h2>üìÖ Daily Check-In</h2>
                <div id="todayStatus"></div>
                <div class="checkin-buttons">
                    <button class="btn btn-going" onclick="checkin('going')">
                        üéØ Going to Workout
                    </button>
                    <button class="btn btn-went" onclick="checkin('went')">
                        ‚úÖ Completed Workout
                    </button>
                </div>
            </div>

            <div class="comparison-section">
                <div class="comparison-card">
                    <h3>üìä This Week</h3>
                    <div class="comparison-stat">
                        <div class="label">Workouts</div>
                        <div class="value" id="thisWeekWorkouts">-</div>
                    </div>
                    <div class="comparison-stat">
                        <div class="label">XP Earned</div>
                        <div class="value" id="thisWeekXP">-</div>
                    </div>
                </div>
                <div class="comparison-card">
                    <h3>üìà Last Week</h3>
                    <div class="comparison-stat">
                        <div class="label">Workouts</div>
                        <div class="value" id="lastWeekWorkouts">-</div>
                    </div>
                    <div class="comparison-stat">
                        <div class="label">XP Earned</div>
                        <div class="value" id="lastWeekXP">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
